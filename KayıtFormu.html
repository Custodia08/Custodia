<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt</title>
</head>
  <body>
    <h1>Kayıt Formu</h1>
    <form method="get" name="SignForm">
      <label>E-posta</label>
      <input type="text">
      <br>
      <br>
      <label>Şifre</label>
      <input type="text" disabled="on">
      <br>
      <br>
      <label>Avatar Seçimi</label>
      <br>
      <input type="radio" name="avatar"><img src="Images/avatar_04.png" alt="Avatar 1" width="100px" height="100px">
      <input type="radio" name="avatar"><img src="Images/avatar_06.png" alt="Avatar 2" width="100px" height="100px">
      <input type="radio" name="avatar"><img src="Images/avatar_10.png" alt="Avatar 3" width="100px" height="100px">
      <br>
      <br>
      <p>
        <label for="fotograf">Fotoğraf Yükle</label><br>
        <input type="file">
      </p>
      <input type="checkbox" name="kabul">Okudum Kabul Ediyorum.
      <br>
      <label><img src="Images/soru.png" alt="soru"width="20px" height="20px"> Okudum, Kabul ettim. </label>
      <br>
      <button type="submit"><img src="Images/tamam.png" alt="okey"width="70px" height="70px"></button>
      <button type="reset"><img src="images/iptal.png" alt="reset"width="70px" height="70px"></button>
    </form>
  </body>
</html>

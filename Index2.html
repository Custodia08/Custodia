<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  function topla(){
    let s1, s2, sonuc;
    s1 = document.getElementById("num1").value;
    s2 = document.getElementById("num2").value;
    sonuc = Number(s1) + Number(s2);
    document.getElementById("sonuc").innerHTML = sonuc;
  }
</script>
<body>
  num1 : <input type="text" id="num1">
  num2 : <input type="text" id="num2">
  sonuc : <span id="sonuc"></span>
  <button onclick="topla()">Topla</button>
</body>
</html>
